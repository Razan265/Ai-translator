<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #333; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 600px; text-align: center; }
        h2 { color: #4a148c; margin-bottom: 20px; }
        .input-group { position: relative; margin-bottom: 15px; }
        textarea { width: 100%; height: 120px; padding: 15px; border: 2px solid #eee; border-radius: 12px; font-size: 18px; box-sizing: border-box; transition: 0.3s; }
        textarea:focus { border-color: #764ba2; outline: none; }
        .mic-btn { position: absolute; bottom: 10px; left: 10px; background: #ff4081; color: white; border: none; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .mic-btn.recording { background: #f44336; box-shadow: 0 0 15px rgba(244,67,54,0.5); animation: pulse 1.5s infinite; }
        select { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #eee; font-size: 16px; margin-bottom: 15px; background: #f9f9f9; }
        button.translate-btn { width: 100%; padding: 15px; background: #764ba2; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button.translate-btn:hover { background: #5e3a8a; }
        .result-box { margin-top: 20px; padding: 20px; background: #f3e5f5; border-radius: 12px; text-align: right; min-height: 60px; font-size: 18px; position: relative; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div class="card">
    <h2>مترجم AI الذكي </h2>
    
    <div class="input-group">
        <textarea id="inputText" placeholder="تحدث أو اكتب بأي لغة..."></textarea>
        <button id="micBtn" class="mic-btn" title="تحدث الآن">
            <i class="fas fa-microphone"></i>
        </button>
    </div>

    <select id="targetLang">
        <option value="ar">ترجم إلى: العربية</option>
        <option value="en" selected>ترجم إلى: الإنجليزية</option>
        <option value="fr">ترجم إلى: الفرنسية</option>
        <option value="de">ترجم إلى: الألمانية</option>
        <option value="es">ترجم إلى: الإسبانية</option>
    </select>

    <button class="translate-btn" onclick="aiTranslate()">ترجمة ذكية </button>

    <div class="result-box" id="resultText">ستظهر الترجمة هنا...</div>
</div>

<script>
    // إعداد التعرف على الصوت
    const micBtn = document.getElementById('micBtn');
    const inputText = document.getElementById('inputText');
    const recognition = window.SpeechRecognition || window.webkitSpeechRecognition ? new (window.SpeechRecognition || window.webkitSpeechRecognition)() : null;

    if (recognition) {
        recognition.continuous = false;
        recognition.interimResults = false;

        micBtn.onclick = () => {
            recognition.start();
            micBtn.classList.add('recording');
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            inputText.value = transcript;
            micBtn.classList.remove('recording');
        };

        recognition.onerror = () => micBtn.classList.remove('recording');
        recognition.onend = () => micBtn.classList.remove('recording');
    } else {
        micBtn.style.display = 'none';
        alert.("متصفحك لا يدعم خاصية التحدث.");
    }

    // وظيفة الترجمة باستخدام الذكاء الاصطناعي (اكتشاف تلقائي)
    async function aiTranslate() {
        const text = inputText.value;
        const target = document.getElementById('targetLang').value;
        const resultBox = document.getElementById('resultText');

        if (!text) return;

        resultBox.innerText = "جاري التحليل والترجمة...";

        try {
            // نستخدم 'auto' في مكان لغة المصدر ليفهمها الـ AI تلقائياً
            const response = await fetch(`https://lingva.ml/api/v1/auto/${target}/${encodeURIComponent(text)}`);
            const data = await response.json();
            
            if (data.translation) {
                resultBox.innerHTML = `<strong>الترجمة:</strong><br>${data.translation}`;
            } else {
                resultBox.innerText = "تعذر فهم النص، حاول مجدداً.";
            }
        } catch (error) {
            resultBox.innerText = "خطأ في الاتصال بالسيرفر.";
       
        }
        
    }
    < script>
      Function speakText() {
    const text = document.getElementById('outputText').innerText;
    const utterance = new SpeechSynthesisUtterance(text);
    // English
    utterance.lang = document.getElementById('targetLang').value; 
    window.speechSynthesis.speak(utterance);
}  
</script>

</body>
</html>
