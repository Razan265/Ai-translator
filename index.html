<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global AI Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1e3c72; --accent: #ff4081; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #333; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 95%; max-width: 550px; text-align: center; }
        h2 { color: var(--primary); margin-bottom: 20px; font-weight: 700; }
        .input-group { position: relative; margin-bottom: 15px; }
        textarea { width: 100%; height: 130px; padding: 15px; border: 2px solid #eee; border-radius: 15px; font-size: 17px; box-sizing: border-box; resize: none; transition: 0.3s; }
        textarea:focus { border-color: var(--primary); outline: none; }
        .mic-btn { position: absolute; bottom: 15px; right: 15px; background: var(--accent); color: white; border: none; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .mic-btn.recording { background: #f44336; animation: pulse 1.5s infinite; }
        .controls { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--primary); }
        select { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #eee; font-size: 16px; background: #f8f9fa; cursor: pointer; }
        .btn-container { display: flex; gap: 10px; }
        .translate-btn { flex: 3; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 18px; }
        .speak-btn { flex: 1; background: #00bcd4; color: white; border: none; border-radius: 12px; cursor: pointer; font-size: 20px; }
        .result-box { margin-top: 20px; padding: 20px; background: #f9faff; border-radius: 15px; text-align: left; min-height: 60px; font-size: 19px; border: 1px dashed var(--primary); line-height: 1.6; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div class="card">
    <h2>Global AI Translator üåç</h2>
    
    <div class="input-group">
        <textarea id="inputText" placeholder="Type or use microphone..."></textarea>
        <button id="micBtn" class="mic-btn" title="Speak now"><i class="fas fa-microphone"></i></button>
    </div>

    <div class="controls">
        <label>Translate to:</label>
        <select id="targetLang">
            <option value="en-US">English</option>
            <option value="ar-SA">Arabic</option>
            <option value="th-TH">Thai (‡πÑ‡∏ó‡∏¢)</option>
            <option value="zh-CN">Chinese (‰∏≠Êñá)</option>
            <option value="ja-JP">Japanese (Êó•Êú¨Ë™û)</option>
            <option value="ko-KR">Korean (ÌïúÍµ≠Ïñ¥)</option>
            <option value="fr-FR">French</option>
            <option value="es-ES">Spanish</option>
            <option value="de-DE">German</option>
            <option value="tr-TR">Turkish</option>
        </select>
    </div>

    <div class="btn-container">
        <button class="translate-btn" onclick="aiTranslate()">Translate Now ‚ú®</button>
        <button class="speak-btn" onclick="speakResult()">üîä</button>
    </div>

    <div class="result-box" id="resultText">Translation will appear here...</div>
</div>

<script>
    const micBtn = document.getElementById('micBtn');
    const inputText = document.getElementById('inputText');
    const resultText = document.getElementById('resultText');
    const targetLangSelect = document.getElementById('targetLang');

    // 1. Voice Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        micBtn.onclick = () => {
            recognition.start();
            micBtn.classList.add('recording');
        };
        recognition.onresult = (e) => {
            inputText.value = e.results[0][0].transcript;
            micBtn.classList.remove('recording');
        };
        recognition.onend = () => micBtn.classList.remove('recording');
    }

    // 2. Translation Engine (Supports All Characters)
    async function aiTranslate() {
        const text = inputText.value.trim();
        const fullLang = targetLangSelect.value;
        const langCode = fullLang.split('-')[0];

        if (!text) return;
        resultText.innerText = "Translating...";

        try {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${langCode}&dt=t&q=${encodeURIComponent(text)}`;
            const response = await fetch(url);
            const data = await response.json();
            if (data && data[0]) {
                resultText.innerText = data[0].map(x => x[0]).join('');
            }
        } catch (error) {
            resultText.innerText = "Connection Error.";
        }
    }

    // 3. Universal Speech (Enhanced for Non-Latin alphabets)
    function speakResult() {
        const text = resultText.innerText;
        if (!text || text.includes("Translation will appear")) return;

        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        const selectedLang = targetLangSelect.value;

        // Force browser to find a matching voice for the specific character set
        let voices = window.speechSynthesis.getVoices();
        let voice = voices.find(v => v.lang === selectedLang || v.lang.startsWith(selectedLang.split('-')[0]));
        
        if (voice) utterance.voice = voice;
        utterance.lang = selectedLang;
        utterance.rate = 0.9;
        
        window.speechSynthesis.speak(utterance);
    }

    // Pre-load voices for mobile/chrome browsers
    window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };
</script>

</body>
</html>
